task: "intent_classification"
dataset:
  name: "multi_atis"
  subset: "en"
  text_field: "text"
  label_field: "intent"

teacher_model_name: "bert-base-uncased"
student_model_name: "distilbert-base-uncased"

max_length: 64
batch_size: 32
num_labels: 35  # adapt based on dataset

training:
  epochs: 5
  learning_rate: 3.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.06

distillation:
  temperature: 2.0
  alpha_ce: 0.7
  alpha_nll: 0.3

output_dir: "output/multiatis_student"
