task: "text_classification"
dataset:
  name: "glue"
  subset: "sst2"
  text_field: "sentence"
  label_field: "label"

teacher_model_name: "bert-large-uncased"
student_model_name: "distilbert-base-uncased"

max_length: 128
batch_size: 32
num_labels: 2

training:
  epochs: 3
  learning_rate: 3.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.06

distillation:
  temperature: 2.0
  alpha_ce: 0.5
  alpha_nll: 0.5

output_dir: "output/sst2_student"
