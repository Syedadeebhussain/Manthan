task: "ner"
dataset:
  name: "conll2003"
  text_field: "tokens"
  label_field: "ner_tags"

teacher_model_name: "bert-base-cased"
student_model_name: "distilbert-base-cased"

max_length: 128
batch_size: 16
num_labels: 9  # depends on dataset label mapping

training:
  epochs: 4
  learning_rate: 3.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.06

distillation:
  temperature: 2.0
  alpha_ce: 0.7
  alpha_nll: 0.3

output_dir: "output/conll2003_student"
